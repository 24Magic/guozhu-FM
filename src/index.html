<!DOCTYPE html>
<html>
    <head>
        <title>
            guozhu FM
        </title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="never" name="referrer"/>
        <link href="./css/iconfont-smallFresh/iconfont.css" rel="stylesheet" type="text/css"/>
        <link href="./imgs/favicon.ico" rel="icon shortcut"/>
    </head>
    <body>
        <div id="music">
        <div class="image_">
            <img class="picture" src=""/>
        </div>
        <div class="keyframes">
        	<div class="one"></div>
        	<div class="two"></div>
        	<div class="three"></div>
        	
        </div>
        <div class="lyric hidden">
        		<div class="lrc_">
        			<div class="lrc-content_"></div>
        		</div>
        		
        	</div>
        <div class="taici_ hidden">
        		<i class="iconfont icon-taici"></i>
        	</div>
        <div class="container_">
        	
        	
            <div class="container">
                <div class="image">
                    <img class="picture" src=""/>
                </div>
                <div class="content">
                    <div class="style">
                        <p>
                           
                        </p>
                    </div>
                    <p class="title">
                       
                    </p>
                    <p class="author">
                        
                    </p>
                    <div class="lrc">
                    	<ul class="lrc-content">
                    		<li></li>
                    	</ul>
                    </div>
                </div>
                <div class="line-time_container">
                	<div class="line-time">
                        <div class="line-container">
                            <div class="line">
                            </div>
                            <div class="line-now">
                                <div class="circle">
                                </div>
                            </div>
                        </div>
                        <div class="time-volume-loop">
                        	<div class="time">
                            - 0.00 / 0.00
	                        </div>
	                        
	                        <div class="volume">
	                            <div class="volume-panel">
		                            <div class="volume-line">
		                            </div>
		                            <div class="volume-change">
		                                <div class="volume-circle">
		                                </div>
		                            </div>
		                        </div>
	                            <div class="vol">
	                            	<i class="iconfont icon-volume_high">
	                            	</i>
	                            </div>
	                            
	                        </div>
	                        <div class="loop">
	                            <i class="iconfont icon-loop_shuffle">
	                            </i>
	                        </div>
                        </div>
                        
                    </div>
                </div>
                <div class="button">
                    <div class="button-container">
                        <div class="play">
                            <i class="iconfont icon-pause">
                            </i>
                        </div>
                        <div class="play-double">
                            <i class="iconfont icon-next2">
                            </i>
                        </div>
                        <div class="next">
                            <i class="iconfont icon-stepforward">
                            </i>
                        </div>
                        <div class="list">
                        	<i class="iconfont icon-list"></i>
                        </div>
                        
                        <div class="prefer">
                            <i class="iconfont icon-icon">
                            </i>
                        </div>
                        <div class="taici">
                        	<i class="iconfont icon-taici"></i>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            <div class="music-list-container">
                    <ul class="music-list">
                    	<scroll-container>
                    		<scroll-page></scroll-page>
                    	</scroll-container>
                    </ul>
            </div>
        </div>
        </div>
    </body>
</html>

<script src="../dist/js/bundle.js">
</script>
